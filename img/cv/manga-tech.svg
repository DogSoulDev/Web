<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Manga Computer/Tech Scene - Japanese Style -->
  <defs>
    <style>
      .line { fill: none; stroke: #000; stroke-width: 3; }
      .fill { fill: #FFF; stroke: #000; stroke-width: 3; }
      .screen { fill: #000; }
      .text-code { fill: #FFF; font-family: monospace; font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF"/>
  
  <!-- Computer Monitor -->
  <rect x="50" y="80" width="300" height="200" class="fill"/>
  <rect x="65" y="95" width="270" height="170" class="screen"/>
  
  <!-- Code on screen -->
  <text x="75" y="115" class="text-code">$ python hack.py</text>
  <text x="75" y="135" class="text-code">&gt; SIEM Analysis...</text>
  <text x="75" y="155" class="text-code">&gt; Threat: DETECTED</text>
  <text x="75" y="175" class="text-code">&gt; LOG: Analyzing...</text>
  <text x="75" y="195" class="text-code">&gt; STATUS: SECURE</text>
  <text x="75" y="215" class="text-code">$ bash firewall.sh</text>
  <text x="75" y="235" class="text-code">&gt; BLUE TEAM: READY</text>
  
  <!-- Monitor stand -->
  <rect x="180" y="280" width="40" height="60" class="fill"/>
  <rect x="140" y="340" width="120" height="10" class="fill"/>
  
  <!-- Keyboard -->
  <rect x="80" y="350" width="240" height="40" class="fill"/>
  <line x1="100" y1="360" x2="100" y2="380" class="line" stroke-width="1"/>
  <line x1="120" y1="360" x2="120" y2="380" class="line" stroke-width="1"/>
  <line x1="140" y1="360" x2="140" y2="380" class="line" stroke-width="1"/>
  <line x1="160" y1="360" x2="160" y2="380" class="line" stroke-width="1"/>
  <line x1="180" y1="360" x2="180" y2="380" class="line" stroke-width="1"/>
  <line x1="200" y1="360" x2="200" y2="380" class="line" stroke-width="1"/>
  <line x1="220" y1="360" x2="220" y2="380" class="line" stroke-width="1"/>
  <line x1="240" y1="360" x2="240" y2="380" class="line" stroke-width="1"/>
  <line x1="260" y1="360" x2="260" y2="380" class="line" stroke-width="1"/>
  <line x1="280" y1="360" x2="280" y2="380" class="line" stroke-width="1"/>
  <line x1="300" y1="360" x2="300" y2="380" class="line" stroke-width="1"/>
  
  <!-- Manga speed lines (action!) -->
  <line x1="30" y1="180" x2="10" y2="180" class="line" stroke-width="2"/>
  <line x1="30" y1="150" x2="5" y2="140" class="line" stroke-width="2"/>
  <line x1="30" y1="210" x2="5" y2="220" class="line" stroke-width="2"/>
  
  <line x1="370" y1="180" x2="390" y2="180" class="line" stroke-width="2"/>
  <line x1="370" y1="150" x2="395" y2="140" class="line" stroke-width="2"/>
  <line x1="370" y1="210" x2="395" y2="220" class="line" stroke-width="2"/>
  
  <!-- Manga text effect (Japanese style) -->
  <text x="200" y="50" font-family="Arial" font-size="28" font-weight="900" text-anchor="middle" fill="#000">CYBER WORK!</text>
  
  <!-- Small sparks/effects -->
  <circle cx="370" cy="100" r="3" fill="#000"/>
  <circle cx="360" cy="90" r="2" fill="#000"/>
  <circle cx="380" cy="90" r="2" fill="#000"/>
  
  <circle cx="30" cy="100" r="3" fill="#000"/>
  <circle cx="20" cy="90" r="2" fill="#000"/>
  <circle cx="40" cy="90" r="2" fill="#000"/>
</svg>

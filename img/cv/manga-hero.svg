<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Manga Character Head - Japanese Style -->
  <defs>
    <style>
      .manga-line { fill: none; stroke: #000; stroke-width: 3; stroke-linecap: round; }
      .manga-fill { fill: #FFF; stroke: #000; stroke-width: 3; }
      .manga-eye { fill: #000; }
      .manga-hair { fill: #000; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF"/>
  
  <!-- Speed Lines (typical manga effect) -->
  <line x1="50" y1="50" x2="20" y2="20" class="manga-line" stroke-width="2"/>
  <line x1="100" y1="40" x2="60" y2="10" class="manga-line" stroke-width="2"/>
  <line x1="350" y1="50" x2="380" y2="20" class="manga-line" stroke-width="2"/>
  <line x1="300" y1="40" x2="340" y2="10" class="manga-line" stroke-width="2"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="200" rx="100" ry="120" class="manga-fill"/>
  
  <!-- Hair (spiky manga style) -->
  <path d="M 120 150 Q 100 100 90 140 Q 80 120 85 160 Q 75 140 80 180" class="manga-hair"/>
  <path d="M 140 130 Q 130 80 120 120 Q 115 90 125 140" class="manga-hair"/>
  <path d="M 180 120 Q 175 60 165 110 Q 160 70 170 130" class="manga-hair"/>
  <path d="M 220 120 Q 225 60 235 110 Q 240 70 230 130" class="manga-hair"/>
  <path d="M 260 130 Q 270 80 280 120 Q 285 90 275 140" class="manga-hair"/>
  <path d="M 280 150 Q 300 100 310 140 Q 320 120 315 160 Q 325 140 320 180" class="manga-hair"/>
  
  <!-- Eyes (big manga eyes) -->
  <ellipse cx="160" cy="190" rx="25" ry="30" class="manga-fill"/>
  <ellipse cx="160" cy="190" rx="15" ry="20" class="manga-eye"/>
  <ellipse cx="155" cy="180" rx="5" ry="8" fill="#FFF"/>
  
  <ellipse cx="240" cy="190" rx="25" ry="30" class="manga-fill"/>
  <ellipse cx="240" cy="190" rx="15" ry="20" class="manga-eye"/>
  <ellipse cx="235" cy="180" rx="5" ry="8" fill="#FFF"/>
  
  <!-- Eyebrows (determined look) -->
  <path d="M 130 160 Q 160 155 180 160" class="manga-line" stroke-width="4"/>
  <path d="M 220 160 Q 240 155 270 160" class="manga-line" stroke-width="4"/>
  
  <!-- Nose -->
  <line x1="200" y1="210" x2="205" y2="220" class="manga-line"/>
  
  <!-- Mouth (confident grin) -->
  <path d="M 170 240 Q 200 250 230 240" class="manga-line" stroke-width="3"/>
  <line x1="170" y1="240" x2="175" y2="235" class="manga-line" stroke-width="2"/>
  <line x1="230" y1="240" x2="225" y2="235" class="manga-line" stroke-width="2"/>
  
  <!-- Neck -->
  <line x1="180" y1="300" x2="180" y2="350" class="manga-line"/>
  <line x1="220" y1="300" x2="220" y2="350" class="manga-line"/>
  
  <!-- Shoulders -->
  <line x1="180" y1="350" x2="100" y2="390" class="manga-line" stroke-width="4"/>
  <line x1="220" y1="350" x2="300" y2="390" class="manga-line" stroke-width="4"/>
  
  <!-- Manga text effect -->
  <text x="200" y="370" font-family="Arial" font-size="24" font-weight="900" text-anchor="middle" fill="#000">DEFENDER!</text>
  
  <!-- Action lines -->
  <line x1="80" y1="200" x2="40" y2="200" class="manga-line" stroke-width="3"/>
  <line x1="320" y1="200" x2="360" y2="200" class="manga-line" stroke-width="3"/>
</svg>

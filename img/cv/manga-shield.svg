<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Manga Shield/Protection - Japanese Style -->
  <defs>
    <style>
      .line { fill: none; stroke: #000; stroke-width: 3; }
      .fill { fill: #FFF; stroke: #000; stroke-width: 4; }
      .inner { fill: none; stroke: #000; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FFF"/>
  
  <!-- Manga burst lines (explosion effect) -->
  <line x1="200" y1="200" x2="50" y2="50" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="100" y2="30" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="350" y2="50" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="300" y2="30" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="50" y2="350" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="100" y2="370" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="350" y2="350" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="300" y2="370" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="30" y2="200" class="line" stroke-width="2"/>
  <line x1="200" y1="200" x2="370" y2="200" class="line" stroke-width="2"/>
  
  <!-- Large Shield (manga style) -->
  <path d="M 200 80 L 280 120 L 280 260 L 200 340 L 120 260 L 120 120 Z" class="fill"/>
  
  <!-- Inner shield details -->
  <path d="M 200 110 L 260 140 L 260 250 L 200 310 L 140 250 L 140 140 Z" class="inner"/>
  
  <!-- Cross/Plus symbol (protection) -->
  <rect x="190" y="150" width="20" height="120" fill="#000"/>
  <rect x="150" y="190" width="100" height="20" fill="#000"/>
  
  <!-- Manga text effect -->
  <text x="200" y="380" font-family="Arial" font-size="32" font-weight="900" text-anchor="middle" fill="#000">DEFEND!</text>
  
  <!-- Small circles (manga effect for emphasis) -->
  <circle cx="90" cy="90" r="5" fill="#000"/>
  <circle cx="310" cy="90" r="5" fill="#000"/>
  <circle cx="90" cy="310" r="5" fill="#000"/>
  <circle cx="310" cy="310" r="5" fill="#000"/>
  
  <!-- Speed lines around shield -->
  <line x1="110" y1="150" x2="80" y2="130" class="line" stroke-width="2"/>
  <line x1="290" y1="150" x2="320" y2="130" class="line" stroke-width="2"/>
  <line x1="110" y1="250" x2="80" y2="270" class="line" stroke-width="2"/>
  <line x1="290" y1="250" x2="320" y2="270" class="line" stroke-width="2"/>
</svg>
